<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="text-white bg-[#6900e8] flex justify-between p-2">
        <div class="flex gap-2 justify-center items-center">
          <img src="./asset/image/icon-menu.png" alt="" class="w-7 h-5" />
          <span class="text-[15px]">My To-Do Tasks</span>
        </div>
        <div class="flex gap-2 items-center justify-end w-[50%]">
          <div class="flex justify-end">
            <img
              src="./asset/image/icon-search.png"
              alt=""
              class="bg-[#8220eb] rounded-l-[5px] pl-1 w-7"
            />
            <input
              type="text"
              name=""
              class="outline-none bg-[#8220eb] w-[80%] text-[13px] end-0 rounded-r-[5px]"
              placeholder="Search"
            />
          </div>
          <img src="./asset/image/icon-filter.png" alt="" class="w-7 h-7" />
          <img
            src="./asset/image/icon-add.png"
            alt=""
            class="w-7 h-7"
            id="icon-add"
          />
        </div>
      </header>
  

      <section class="w-100% mt-10">
        <table
          id="table-one"
          class="text-center justify-center border-collapse items-center m-auto w-full"
        >
          <thead>
            <tr class="h-[50px] " id="tr-one">
              <th class="border border-slate-300 w-[20%]">Task name</th>
              <th class="border border-slate-300 w-[25%]">Priority</th>
              <th class="border border-slate-300 w-[20%]">Status</th>
              <th class="border border-slate-300 w-[20%]">Deadline</th>
              <th class="border border-slate-300 w-[25%]">Actions</th>
            
            </tr>
          </thead>
          <tbody id="table-tbody">
     
          </tbody>
        </table>
      </section>
  
  

</body>
</html>
